---
dependency:
  name: galaxy
driver:
  name: delegated
  options:
    managed: False
    ansible_connection_options:
      ansible_connection: local
platforms:
  - name: localhost
provisioner:
  name: ansible
  ansible_args:
    - -e jupyterhub_deploy=false
  env:
    AWS_ACCESS_KEY_ID: test
    AWS_SECRET_ACCESS_KEY: test
    AWS_REGION: eu-west-1
    EC2_URL: http://localhost:4566
  inventory:
    host_vars:
      localhost:
        jupyterhub_deploy: False
  playbooks:
    converge: ../../../jupyterhub-provision.yml
scenario:
  test_sequence:
    - lint
    - syntax
    - converge
    - verify
    - cleanup
    - destroy
verifier:
  name: ansible
